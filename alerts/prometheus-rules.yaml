apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
data:
  infrastructure.yml: |
    groups:
      - name: infrastructure
        interval: 30s
        rules:
          - alert: HighCPUUsage
            expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
            for: 5m
            labels:
              severity: warning
              component: infrastructure
            annotations:
              summary: "High CPU usage on {{ $labels.instance }}"
              description: "CPU usage is above 80% (current value: {{ $value }}%)"

          - alert: HighMemoryUsage
            expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
            for: 5m
            labels:
              severity: warning
              component: infrastructure
            annotations:
              summary: "High memory usage on {{ $labels.instance }}"
              description: "Memory usage is above 85% (current value: {{ $value }}%)"

          - alert: DiskSpaceLow
            expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
            for: 5m
            labels:
              severity: critical
              component: infrastructure
            annotations:
              summary: "Low disk space on {{ $labels.instance }}"
              description: "Disk space is below 15% (current value: {{ $value }}%)"

          - alert: NodeDown
            expr: up{job="node-exporter"} == 0
            for: 2m
            labels:
              severity: critical
              component: infrastructure
            annotations:
              summary: "Node {{ $labels.instance }} is down"
              description: "Node exporter on {{ $labels.instance }} has been down for more than 2 minutes"

  kubernetes.yml: |
    groups:
      - name: kubernetes
        interval: 30s
        rules:
          - alert: PodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
            for: 5m
            labels:
              severity: critical
              component: kubernetes
            annotations:
              summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
              description: "Pod has restarted {{ $value }} times in the last 15 minutes"

          - alert: PodNotReady
            expr: kube_pod_status_phase{phase!="Running"} > 0
            for: 10m
            labels:
              severity: warning
              component: kubernetes
            annotations:
              summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} not ready"
              description: "Pod has been in {{ $labels.phase }} state for more than 10 minutes"

          - alert: DeploymentReplicasMismatch
            expr: kube_deployment_spec_replicas != kube_deployment_status_replicas_available
            for: 10m
            labels:
              severity: warning
              component: kubernetes
            annotations:
              summary: "Deployment {{ $labels.namespace }}/{{ $labels.deployment }} replicas mismatch"
              description: "Deployment has {{ $value }} replicas available, expected {{ $labels.spec_replicas }}"

          - alert: StatefulSetReplicasMismatch
            expr: kube_statefulset_status_replicas_ready != kube_statefulset_status_replicas
            for: 10m
            labels:
              severity: warning
              component: kubernetes
            annotations:
              summary: "StatefulSet {{ $labels.namespace }}/{{ $labels.statefulset }} replicas mismatch"
              description: "StatefulSet has {{ $value }} ready replicas out of {{ $labels.replicas }}"

  shopmetrics.yml: |
    groups:
      - name: shopmetrics-application
        interval: 30s
        rules:
          - alert: HighErrorRate
            expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
            for: 5m
            labels:
              severity: critical
              component: application
              service: "{{ $labels.service }}"
            annotations:
              summary: "High error rate in {{ $labels.service }}"
              description: "Error rate is above 5% (current value: {{ $value | humanizePercentage }})"

          - alert: HighLatency
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
            for: 5m
            labels:
              severity: warning
              component: application
              service: "{{ $labels.service }}"
            annotations:
              summary: "High latency in {{ $labels.service }}"
              description: "95th percentile latency is above 1s (current value: {{ $value }}s)"

          - alert: PaymentServiceDown
            expr: up{job="shopmetrics-payment-service"} == 0
            for: 2m
            labels:
              severity: critical
              component: application
              service: payment
            annotations:
              summary: "Payment service is down"
              description: "Payment service has been unavailable for more than 2 minutes"

          - alert: HighPaymentFailureRate
            expr: rate(payment_transactions_total{status="failed"}[5m]) / rate(payment_transactions_total[5m]) > 0.10
            for: 5m
            labels:
              severity: critical
              component: application
              service: payment
            annotations:
              summary: "High payment failure rate"
              description: "Payment failure rate is above 10% (current value: {{ $value | humanizePercentage }})"

          - alert: LowOrderRate
            expr: rate(orders_created_total[10m]) < 0.1
            for: 15m
            labels:
              severity: warning
              component: business
              service: order
            annotations:
              summary: "Low order creation rate"
              description: "Order creation rate is below expected threshold"

          - alert: HighCartAbandonmentRate
            expr: rate(cart_abandoned_total[30m]) / rate(cart_created_total[30m]) > 0.70
            for: 30m
            labels:
              severity: warning
              component: business
              service: frontend
            annotations:
              summary: "High cart abandonment rate"
              description: "Cart abandonment rate is above 70% (current value: {{ $value | humanizePercentage }})"

          - alert: DatabaseConnectionPoolExhausted
            expr: database_connection_pool_active / database_connection_pool_max > 0.90
            for: 5m
            labels:
              severity: critical
              component: database
            annotations:
              summary: "Database connection pool nearly exhausted"
              description: "Connection pool usage is above 90% (current value: {{ $value | humanizePercentage }})"

          - alert: CacheHitRateLow
            expr: rate(cache_hits_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) < 0.80
            for: 10m
            labels:
              severity: warning
              component: cache
            annotations:
              summary: "Low cache hit rate"
              description: "Cache hit rate is below 80% (current value: {{ $value | humanizePercentage }})"
